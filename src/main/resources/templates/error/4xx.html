<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="'Ooops, ' + ${error}"></title>
</head>
<body>
<th:block th:switch="${error}">
    <div th:case="'Bad Request'">
        <h1>Oh. Something isn't right with that request. Go back and try that again.</h1>
    </div>
    <div th:case="'Unauthorized'">
        <h1>Hey! You shouldn't be trying to go here!</h1>
    </div>
    <div th:case="'Not Found'">
        <h1>This is not the page you are looking for</h1>
    </div>
    <div th:case="'Forbidden'">
        <h1>HEY! Don't come back here again!</h1>
    </div>
    <div th:case="'I''m a teapot'">
        <h1>I don't think <em>this</em> error really needs an explaining does it?</h1>
    </div>
</th:block>
<p>Watch a video instead</p>
<iframe
        width="420"
        height="315"
        src="https://www.youtube.com/embed/NN75im_us4k?autoplay=1"
        frameborder="0"
        allowfullscreen="allowfullscreen"
>
</iframe>
</body>
</html>
