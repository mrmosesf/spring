<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:include="fragments :: head">
    <meta charset="UTF-8"/>
    <title>Register</title>
</head>
<nav th:replace="fragments :: navbar"></nav>
<body>
<div class="container">
    <div class="row">
        <h1>Register</h1>
        <div class="col l8 offset-l2">
            <form th:action="@{/users/register}" th:method="POST" th:object="${user}">
                <label for="username">Username</label>
                <input id="username" class="form-control" th:field="*{username}" />

                <label for="email">Email</label>
                <input id="email" class="form-control" th:field="*{email}" />

                <label for="password">Password</label>
                <input id="password" type="password" class="form-control" th:field="*{password}" />

                <label for="passwordConfirm">Re-type password</label>
                <input id="passwordConfirm" type="password" class="form-control" th:field="*{passwordConfirm}" />

                <br/>

                <button type="submit" class="btn btn-primary form-control">Register</button>

            </form>
        </div>
    </div>
</div>

</body>
</html>
