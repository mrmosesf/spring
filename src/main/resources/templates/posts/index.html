<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments :: head">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
</head>
<body th:include="fragments :: navbar">
<h1>Posts Index Page</h1>
<h2>Listing of all the posts</h2>

<div th:each="post : ${post}">
    <h2>Title: <span th:text="${post.title}"></span></h2>
    <h2>Body: <span th:text="${post.text}"></span></h2>
    <h3>Email: <span th:text="${post.user.email}"></span></h3>
</div>

</body>
</html>
